<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for DocGenius</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page">
  <div class="container">
    <div class="form-wrapper">
      <h2>Get started with DocGenius</h2>
      <form id="signup-form" method="post" action="/signup"> <label for="username">Enter Your Name:</label>
        <input type="text" id="username" name="Username" placeholder="e.g., Your Name" pattern="[A-Za-z]+$" required>
        <div class="error" id="username-error"></div>

        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="Email" placeholder="e.g., you@domain.com" required>
        <div class="error" id="email-error"></div>

        <label for="password">Create a Password:</label>
        <input type="password" id="password" name="Password" placeholder="At least 6 characters" required>
        <div class="error" id="password-error"></div>

        <label for="confirm-password">Confirm Your Password:</label>
        <input type="password" id="confirm-password" name="CPassword" placeholder="Re-enter your password" required>
        <div class="error" id="confirm-password-error"></div>

        <button type="submit" class="cta-button"><b>Join now</b></button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="app.js"></script>
</body>
</html>
