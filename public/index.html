<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>DocGenius</title>
</head>
<body>
  <header class="navbar navbar-expand-lg bg-light px-5">
    <a class="navbar-brand" href="#">DocGenius</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
    <div class="upload-wrapper d-flex align-items-center">
      <label for="document-upload">Upload Document:</label>
      <input type="file" id="document-upload" accept=".txt,.docx">
      <button type="submit">Summarize</button>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 sidebar" id="sidebar">
        <nav class="nav flex-column gap-3">
          <a class="nav-link active d-flex align-items-center" href="#">
            <i class="fas fa-home me-2"></i> Home
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-globe me-2"></i> Translation
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-chart-line me-2"></i> Sentimental Analysis
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-chart-bar me-2"></i> Visual Representation
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-save me-2"></i> Save Document
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-share-alt me-2"></i> Share Document
          </a>
        </nav>
      </div>
      <div class="col-10 px-5 d-flex">
        <div class="col-6 fixed-content">
          <div class="container">
            <h2>Document Summary</h2>
            <div class="summary-options">
              <span>Select Word Limit:</span>
              <select id="wordLimit" name="wordLimit">
                <option value="50">50 Words</option>
                <option value="100">100 Words</option>
                <option value="200">200 Words</option>
              </select>
            </div>
          </div>
          <div id="summaryResult"></div>
        </div>
        <div class="col-6 variable-content">
          <div class="container">
            <h2 id="variable-title"></h2>
            <div class="translation-section"> <h3>Translation</h3>
              <div class="language-selection d-flex align-items-center">
                <label for="target-language">Target Language:</label>
                <select id="target-language" class="form-select me-3">
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="fr">French</option>
                </select>
                <button id="translate-button" class="btn btn-primary">Translate</button>
              </div>
              <div id="translation-result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script src="app.js"></script>
</html>
