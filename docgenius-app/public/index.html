<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>DocGenius</title>
</head>

<body>
  <header class="navbar navbar-expand-lg bg-light px-5">
    <a class="navbar-brand" href="#">DocGenius</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
    <div class="upload-wrapper d-flex align-items-center">
      <label for="document-upload" class="upload-label">Upload Document:</label>
      <div class="upload-input-container">
        <input type="file" id="document-upload" class="upload-input" accept=".txt,.docx">
        <span class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></span>
      </div>
    </div>
    
    
    
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 sidebar" id="sidebar">
        <nav class="nav flex-column gap-3">
          <a class="nav-link active d-flex align-items-center" href="http://127.0.0.1:5500/Landing%20page/index.html">
            <i class="fas fa-home me-2"></i> Home
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-globe me-2"></i> Translation
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-chart-line me-2"></i> Sentimental Analysis
          </a>
          <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-chart-bar me-2"></i> Visual Representation
          </a>
          <a class="nav-link d-flex align-items-center" onclick="redirectToDashboard()">
            <i class="fas fa-save me-2"></i> Save Document
          </a>
          <!-- <a class="nav-link d-flex align-items-center" href="#">
            <i class="fas fa-share-alt me-2"></i> Share Document
          </a> -->
        </nav>
      </div>
      <div class="col-10 px-5 d-flex">
        <div class="col-6 fixed-content">
          <div class="container">
            <h2>Document Summary</h2>
            <div class="summary-options">
              <span>Select Word Limit:</span>
              <select id="wordLimit" name="wordLimit">
                <option value="50">50 Words</option>
                <option value="100">100 Words</option>
                <option value="200">200 Words</option>
              </select>
              <button id="summarize-button" class="btn btn-primary">Summarize</button>
            </div>
          </div>
          <div id="summaryResult"></div>
          <div id="keywords"></div>
        </div>
        <div class="col-6 variable-content">
          <div class="container">
            <h3 id="variable-title"></h3>
            <div class="translation-section">
              <div class="language-selection d-flex align-items-center">
                  <label for="target-language">Language:</label>
                  <select id="target-language" class="form-select me-3">
                      <option value="en">English</option>
                      <option value="es">Spanish</option>
                      <option value="fr">French</option>
                      <option value="de">German</option>
                      <option value="hi">Hindi</option>
                      <option value="it">Italian</option>
                      <option value="pt">Portuguese</option>
                      <option value="nl">Dutch</option>
                      <option value="ru">Russian</option>
                      <option value="ja">Japanese</option>
                      <option value="zh">Chinese (Simplified)</option>
                      <option value="ko">Korean</option>
                      <option value="ar">Arabic</option>
                      <option value="tr">Turkish</option>
                  </select>
                  <button id="translate-button" class="btn btn-primary">Translate</button>
              </div>
              <div id="translation-result"></div>
          </div>
          
            <div class="sentiment-section">
              <!-- <h3>Sentiment Analysis</h3> -->
              <button id="analyze-sentiment-button" class="btn btn-primary">Analyze Sentiment</button>
              <div id="sentiment-result"></div>
              <canvas id="sentiment-chart"></canvas>

          </div>
          <div class="visual-representation-section">
            <button id="visual-representation-button" class="btn btn-primary">Represent Data</button>
            <div id="visual-representation-result"></div>
            <canvas id="chart-canvas"></canvas>
          </div>
          
        </div>
        <!-- <div class="col-6 variable-content">
          <div class="container">
            <div class="sentiment-section">
              <h3>Sentiment Analysis</h3>
              <button id="analyze-sentiment-button" class="btn btn-primary">Analyze Sentiment</button>
              <div id="sentiment-result"></div>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
<script src="app.js"></script>

</html>
