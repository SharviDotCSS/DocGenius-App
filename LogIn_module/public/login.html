<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to DocGenius</title>
  <link rel="stylesheet" href="style.css"> </head>
<body class="login-page">
  <div class="container">
    <div class="form-wrapper">
      <h2>Welcome back to DocGenius</h2>
      <form id="login-form" method="post" action="/login"> <label for="email">Email Address:</label> <input type="email" id="email" name="email" placeholder="e.g., you@domain.com" required>
        <div class="error" id="email-error"></div>

        <label for="password">Password:</label> <input type="password" id="password" name="password" placeholder="Your password" required>
        <div class="error" id="password-error"></div>

        <button type="submit" class="cta-button"><b>Login</b></button> </form>
    </div>
  </div>
  <script src="script.js"></script> </body>
</html>
